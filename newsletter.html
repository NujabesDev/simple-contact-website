<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Newsletter - mattheww.org</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/tea.webp" type="image/png">
    <style>
        .newsletter-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
            width: 100%;
            max-width: 500px;
        }

        .newsletter-form input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 4px;
            color: #c8c8c8;
            font-family: 'Brevis-Regular', sans-serif;
            font-size: 1rem;
        }

        .newsletter-form button {
            padding: 0.8rem 1.5rem;
            background-color: #872e1b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Brevis-Regular', sans-serif;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .newsletter-form button:hover {
            background-color: #a13821;
        }

        .form-description {
            margin-bottom: 1.5rem;
            max-width: 450px;
            line-height: 1.5;
        }

        .newsletter-image {
            margin: 1rem auto;
            width: 20%;
            height: auto;
            display: block;
        }

        .main-text h1 {
            margin-top: 1rem;
        }
        .main-text h2 {
            margin-top: -0.5rem;
        }
        .success-message {
            text-align: center;
            padding: 2rem;
            background: #1e1e1e;
            border-radius: 8px;
            margin: 2rem auto;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-message {
            display: none;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            text-align: center;
        }
        
        .success { background: #1e4620; color: #fff; }
        .error { background: #46201e; color: #fff; }
    </style>
</head>
<body>
<div class="background">
    <div class="main-text">
        <h1>NASA Newsletter</h1>
        <h2>Get a beautiful picture handpicked by NASA daily.</h2>
    </div>

    <img src="imgs/image.png" alt="snippet of newsletter" class="newsletter-image">

    <div class="newsletter-form">
        <p class="form-description">
            Sign up to receive daily emails for a stunning picture from NASA's collection. 
            Pictures are randomly selected from the archive of 
            <a href="https://apod.nasa.gov/apod/astropix.html" target="_blank" rel="noopener noreferrer">Astronomy Picture of the Day</a>.
        </p>

        <!-- Form with AJAX handling -->
        <form id="subscribeForm">
            <label for="email">Subscribe to our Newsletter:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>
            <div id="formMessage" class="form-message"></div>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <div class="social-icons" style="margin-top: 2rem;">
        <a href="index.html">
            <h2>Back to Home</h2>
        </a>
    </div>
</div>

<script>
document.getElementById('subscribeForm').addEventListener('submit', async (e) => {
    e.preventDefault()
    const email = document.getElementById('email').value.trim()
    const messageEl = document.getElementById('formMessage')
    
    messageEl.style.display = 'none'
    
    try {
        const response = await fetch('https://fancy-king-cdc7.grwkc25jmj.workers.dev/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        })

        const text = await response.text()
        messageEl.className = `form-message ${response.ok ? 'success' : 'error'}`
        messageEl.textContent = text
        messageEl.style.display = 'block'
        
        if (response.ok) {
            document.getElementById('email').value = ''
            setTimeout(() => messageEl.style.display = 'none', 3000)
        }
    } catch (error) {
        messageEl.className = 'form-message error'
        messageEl.textContent = 'Subscription failed - please try again later'
        messageEl.style.display = 'block'
    }
})
</script>
</body>
</html>
