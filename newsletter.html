<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Newsletter - mattheww.org</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/tea.webp" type="image/png">
    <style>
        .newsletter-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
            width: 100%;
            max-width: 500px;
        }

        .newsletter-form input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 4px;
            color: #c8c8c8;
            font-family: 'Brevis-Regular', sans-serif;
            font-size: 1rem;
        }

        .newsletter-form button {
            padding: 0.8rem 1.5rem;
            background-color: #872e1b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Brevis-Regular', sans-serif;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .newsletter-form button:hover {
            background-color: #a13821;
        }

        .form-description {
            margin-bottom: 1.5rem;
            max-width: 450px;
            line-height: 1.5;
        }

        /* Added spacing for image */
        .newsletter-image {
            margin: 1rem auto; /* Space between text and image */
            width: 20%;
            height: auto;
            display: block;
        }
        .main-text h1 {
            margin-top: 1rem;
        }
        .main-text h2 {
            margin-top: -0.5rem;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="main-text" >
        <h1>NASA Newsletter</h1>
        <h2>Get a beautiful picture handpicked by NASA daily.</h2>
    </div>

    <!-- Added class for consistent styling -->
    <img src="imgs/image.png" alt="snippet of newsletter" class="newsletter-image">

    <div class="newsletter-form">
        <p class="form-description">
            Sign up to receive daily emails for a stunning picture from NASA's collection. 
            Pictures are randomly selected from the archive of 
            <a href="https://apod.nasa.gov/apod/astropix.html" target="_blank" rel="noopener noreferrer">Astronomy Picture of the Day</a>.
        </p>
        
        <form id="subscribe-form">
            <input type="email" id="email" placeholder="Your email address" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <div class="social-icons" style="margin-top: 2rem;">
        <a href="index.html">
            <h2>Back to Home</h2>
        </a>
    </div>
</div>
<script>
    document.getElementById('subscribe-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        
        // Get API endpoint from Amplify environment variables
        const API_URL = process.env.API_ENDPOINT || 'https://your-api-id.execute-api.region.amazonaws.com/prod/subscribe';
    
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            });
    
            if (response.ok) {
                alert('Confirmation email sent! Check your inbox.');
            } else {
                const error = await response.json();
                alert(`Error: ${error.message || 'Subscription failed'}`);
            }
            
        } catch (error) {
            alert('Connection error. Please try again later.');
        }
        
        document.getElementById('email').value = '';
    });
</script>
</body>
</html>
