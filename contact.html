<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - mattheww.org</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/tea.webp" type="image/png">
    <style>
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
        }

        .contact-email {
            font-size: 1.8rem;
            color: #a8b4bc;
            text-align: center;
            margin: 2rem 0;
            letter-spacing: 0.05em;
        }

        .contact-email a {
            color: #872e1b;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-email a:hover {
            color: #63854f;
        }

        .contact-description {
            max-width: 500px;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="main-text">
        <h1>Contact Me</h1>
    </div>
    
    <div class="contact-container">
        <p class="contact-description">
            Feel free to reach out with questions, collaboration opportunities, or just to say hello.
        </p>
        
        <div class="contact-email">
            <a href="mailto:me@mattheww.org">me@mattheww.org</a>
        </div>
    </div>
    
    <div class="social-icons">
        <a href="index.html">
            <h2>Back to Home</h2>
        </a>
    </div>
</div>
</body>
</html>
